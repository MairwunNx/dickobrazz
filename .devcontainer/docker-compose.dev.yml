---
networks:
  base:
    driver: bridge
services:
  dickobrazz:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile.dev
    cap_add: [ "SYS_PTRACE" ]
    command: ["sleep", "infinity"]
    container_name: dickobrazz-dev
    cpus: '0.25'
    depends_on: [ dickobrazz-redis, dickobrazz-mongo ]
    env_file: [ devcontainer.env ]
    environment:
      DD_DB_HOST: dickobrazz-mongo
    logging:
      driver: local
      options:
        max-file: '3'
        max-size: 10m
    mem_limit: 256m
    mem_reservation: 64m
    networks: [ base ]
    restart: unless-stopped
    security_opt: [ "seccomp:unconfined" ]
    volumes:
      - ..:/workspace:cached
  dickobrazz-mongo:
    command: ["--wiredTigerCacheSizeGB", "0.25"]
    container_name: dickobrazz-mongo
    cpus: '0.5'
    env_file: [ devcontainer.env ]
    healthcheck:
      interval: 15s
      retries: 12
      start_period: 60s
      test: ["CMD-SHELL", "mongosh --eval 'db.runCommand(\"ping\")' --quiet | grep -q 1"]
      timeout: 5s
    image: mongo:8.2.3
    logging:
      driver: local
      options:
        max-file: '3'
        max-size: 10m
    mem_limit: 512m
    mem_reservation: 256m
    networks: [ base ]
    ports: [ "27017:27017" ]
    restart: unless-stopped
    volumes:
      - dickobrazz-mongo-data:/data/db
  dickobrazz-redis:
    command:
      - redis-server
      - --port
      - "6379"
      - --loglevel
      - warning
      - --save
      - "20"
      - "1"
      - --requirepass
      - the_strongest_password
    container_name: dickobrazz-redis
    cpus: '0.5'
    env_file: [ devcontainer.env ]
    image: redis:8.4-alpine
    logging:
      driver: local
      options:
        max-file: '3'
        max-size: 10m
    mem_limit: 256m
    mem_reservation: 128m
    networks: [ base ]
    ports: [ "6379:6379" ]
    restart: unless-stopped
    volumes:
      - dickobrazz-redis-data:/data
volumes:
  dickobrazz-mongo-data:
    driver: local
  dickobrazz-redis-data:
    driver: local
