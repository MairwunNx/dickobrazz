name: üì¶ Build Grafana Image

on:
  push:
    branches: [ master ]
    paths: [ '.version.grafana', 'configurations/grafana/**', 'Dockerfile.grafana' ]
  pull_request:
    branches: [ master ]
    paths: [ '.version.grafana', 'configurations/grafana/**', 'Dockerfile.grafana' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: dickobrazz-grafana

jobs:
  version-check:
    name: üîç Check Version Changes
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    outputs:
      version: ${{ steps.version.outputs.version }}
      version-changed: ${{ steps.version-changed.outputs.changed }}
      should-release: ${{ steps.should-release.outputs.release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2
      - name: Get current version
        id: version
        run: |
          VERSION=$(cat .version.grafana)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Current version: $VERSION"
      - name: Check if version changed
        id: version-changed
        run: |
          if git diff HEAD~1 HEAD --name-only | grep -q "^.version.grafana$"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Version file changed"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ùå Version file not changed"
          fi
      - name: Should we release?
        id: should-release
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" && "${{ steps.version-changed.outputs.changed }}" == "true" ]]; then
            echo "release=true" >> $GITHUB_OUTPUT
            echo "üöÄ Will push image"
          else
            echo "release=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Skipping push (not master or version not changed)"
          fi
  pr-check:
    name: üß™ PR Build Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image (PR check)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.grafana
          platforms: linux/amd64
          push: false
          tags: dickobrazz-grafana:pr-${{ github.event.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build success
        run: |
          echo "‚úÖ Docker –æ–±—Ä–∞–∑ Grafana —É—Å–ø–µ—à–Ω–æ —Å–æ–±—Ä–∞–Ω –¥–ª—è PR #${{ github.event.number }}"
  build:
    name: üî® Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: version-check
    if: github.ref == 'refs/heads/master'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Container Registry
        if: needs.version-check.outputs.should-release == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=true
            type=raw,value=${{ needs.version-check.outputs.version }},enable=${{ needs.version-check.outputs.version-changed == 'true' }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.grafana
          platforms: linux/amd64
          push: ${{ needs.version-check.outputs.should-release == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Image digest
        if: needs.version-check.outputs.should-release == 'true'
        run: |
          echo "üì¶ Image pushed: ${{ steps.meta.outputs.tags }}"
