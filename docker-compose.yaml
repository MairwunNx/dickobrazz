---
networks:
  base:
    driver: bridge
services:
  dickobrazz:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["/usr/local/bin/dickobrazz"]
    container_name: dickobrazz-bot
    cpus: '0.25'
    depends_on: [ dickobrazz-redis, dickobrazz-mongo ]
    env_file: [ .env ]
    environment:
      DD_DB_HOST: dickobrazz-mongo
      MONGODB_URI: ${MONGODB_URI}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      RANDOMORG_TOKEN: ${RANDOMORG_TOKEN}
      REDIS_ADDRESS: ${REDIS_ADDRESS}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      TELEGRAM_ENV: ${TELEGRAM_ENV}
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      TZ: ${TZ}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      timeout: 10s
    logging:
      driver: local
      options:
        max-file: '3'
        max-size: 10m
    mem_limit: 256m
    mem_reservation: 64m
    networks: [ base ]
    ports: [ "8090:8090" ]
    restart: unless-stopped
  dickobrazz-mongo:
    command: ["--wiredTigerCacheSizeGB", "0.25"]
    container_name: dickobrazz-mongo
    cpus: '0.5'
    env_file: [ .env ]
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      TZ: ${TZ}
    healthcheck:
      interval: 15s
      retries: 12
      start_period: 60s
      test: ["CMD-SHELL", "mongosh --eval 'db.runCommand(\"ping\")' --quiet | grep -q 1"]
      timeout: 5s
    image: mongo:8.2.3
    logging:
      driver: local
      options:
        max-file: '3'
        max-size: 10m
    mem_limit: 512m
    mem_reservation: 256m
    networks: [ base ]
    ports: [ "27017:27017" ]
    restart: unless-stopped
    volumes:
      - dickobrazz-mongo-data:/data/db
  dickobrazz-redis:
    command: >
      redis-server --port 6379
      --loglevel warning
      --save 20 1
      --requirepass ${REDIS_PASSWORD}
    container_name: dickobrazz-redis
    cpus: '0.5'
    env_file: [ .env ]
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      TZ: ${TZ}
    healthcheck:
      interval: 10s
      retries: 3
      start_period: 10s
      test: ["CMD", "sh", "-c", "redis-cli -a ${REDIS_PASSWORD} --no-auth-warning ping"]
      timeout: 5s
    image: redis:8.4-alpine
    logging:
      driver: local
      options:
        max-file: '3'
        max-size: 10m
    mem_limit: 256m
    mem_reservation: 128m
    networks: [ base ]
    ports: [ "6379:6379" ]
    restart: unless-stopped
    volumes:
      - dickobrazz-redis-data:/data
  dickobrazz-prometheus:
    build:
      context: .
      dockerfile: Dockerfile.prometheus
    container_name: dickobrazz-prometheus
    cpus: '0.5'
    depends_on: [ dickobrazz ]
    env_file: [ .env ]
    healthcheck:
      interval: 15s
      retries: 5
      start_period: 30s
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/ready"]
      timeout: 5s
    image: dickobrazz-prometheus:2.55.1
    logging:
      driver: local
      options:
        max-file: '3'
        max-size: 10m
    mem_limit: 512m
    mem_reservation: 256m
    networks: [ base ]
    ports: [ "9090:9090" ]
    restart: unless-stopped
    volumes:
      - dickobrazz-prometheus-data:/prometheus
  dickobrazz-grafana:
    build:
      context: .
      dockerfile: Dockerfile.grafana
    container_name: dickobrazz-grafana
    cpus: '0.5'
    depends_on: [ dickobrazz-prometheus ]
    env_file: [ .env ]
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
    healthcheck:
      interval: 15s
      retries: 5
      start_period: 30s
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      timeout: 5s
    image: dickobrazz-grafana:11.5.0
    logging:
      driver: local
      options:
        max-file: '3'
        max-size: 10m
    mem_limit: 512m
    mem_reservation: 256m
    networks: [ base ]
    ports: [ "3000:3000" ]
    restart: unless-stopped
    volumes:
      - dickobrazz-grafana-data:/var/lib/grafana
volumes:
  dickobrazz-mongo-data:
    driver: local
  dickobrazz-redis-data:
    driver: local
  dickobrazz-prometheus-data:
    driver: local
  dickobrazz-grafana-data:
    driver: local